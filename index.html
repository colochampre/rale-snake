<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rale Snake</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-container">
        <div id="lobby-container" class="side-panel">
            <h2>Lobby</h2>
            <div id="room-actions">
                <input type="text" id="roomNameInput" placeholder="Nombre de la sala">
                <button id="createRoomBtn">Crear Sala</button>
            </div>
            <div id="room-list">
                <h3>Salas Disponibles</h3>
                <div id="rooms">
                    <!-- Las salas se listarán aquí -->
                </div>
            </div>
        </div>

        <div id="game-container">
            <h1>Rale Snake</h1>
            <div id="scoreboard">
                <div id="score">0 - 0</div>
                <div id="timer">Tiempo: 60</div>
            </div>
            <div id="canvas-wrapper">
                <canvas id="gameCanvas" width="860" height="660"></canvas>
                <div id="goalMessage" class="overlay hidden"></div>
                <div id="gameOver" class="overlay hidden">
                    <h2 id="winnerText">Winner!</h2>
                    <p id="finalScoreText"></p>
                    <button id="restartButton">Leave</button>
                </div>
            </div>
        </div>

        <div id="user-container" class="side-panel">
            <h2>Profile</h2>
            <div id="user-stats">
                
            </div>
            <div id="user-list">
                <h3>Usuarios en línea</h3>
                <div id="users">
                    <!-- Los usuarios en línea se listarán aquí -->
                </div>
            </div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="game.js"></script>
</body>
</html>
